<!-- WS1/WS5 ‚Äî UI shell + transcript layout. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundGO</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="ui-root">
        <section class="desktop-pane" aria-label="Win95 desktop emulator">
          <div class="desktop-pane__logo" aria-hidden="true">
            <svg viewBox="0 0 260 120" role="presentation" focusable="false">
              <g class="desktop-pane__logo-flag">
                <rect x="0" y="0" width="40" height="40" fill="#f35325" />
                <rect x="45" y="0" width="40" height="40" fill="#81bc06" />
                <rect x="0" y="45" width="40" height="40" fill="#05a6f0" />
                <rect x="45" y="45" width="40" height="40" fill="#ffba08" />
              </g>
              <text x="100" y="45" class="desktop-pane__logo-text" aria-hidden="true">Windows</text>
              <text x="100" y="85" class="desktop-pane__logo-text" aria-hidden="true">95</text>
            </svg>
          </div>
          <div class="win95-shell">
            <div class="win95-shell__desktop" role="presentation">
              <div class="window window--primary" role="dialog" aria-labelledby="soundgo-notes-title">
                <header class="window__titlebar">
                  <span id="soundgo-notes-title">SoundGO Notes</span>
                  <div class="window__actions">
                    <button aria-label="Minimize">_</button>
                    <button aria-label="Maximize">‚ñ¢</button>
                    <button aria-label="Close">X</button>
                  </div>
                </header>
                <div class="window__body">
                  <div class="window__notepad" aria-label="Dictation notepad">
                    <label for="dictation-pad">Voice dictation buffer</label>
                    <textarea id="dictation-pad" placeholder="Start talking to fill this pad" rows="6"></textarea>
                  </div>
                  <div class="window__meme-file" role="group" aria-label="Meme file placeholder">
                    <div class="meme-file__icon" aria-hidden="true">üòÇ</div>
                    <div class="meme-file__meta">
                      <strong>meme-file.bmp</strong>
                      <span>Double-click to unleash the lolz</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="win95-shell__taskbar">
              <button class="start-button">Start</button>
              <div class="taskbar__tasks">
                <span>SoundGO</span>
              </div>
              <div class="taskbar__tray">12:00</div>
            </div>
            <div class="virtual-cursor" role="presentation"></div>
          </div>
        </section>
        <section class="control-pane" aria-label="Command status, history, and transcript">
          <div
            class="status-indicator status-indicator--idle control-pane__status"
            data-status-indicator
            data-status="IDLE"
            aria-live="polite"
          >
            <span class="status-indicator__label">Status</span>
            <span class="status-indicator__value" data-status-label>Idle</span>
          </div>
          <div class="control-pane__recent" aria-live="polite">
            <header class="control-pane__recent-header">
              <h2>Recent Commands</h2>
              <p>Summaries of the last parsed voice commands.</p>
            </header>
            <ul id="command-history">
              <li class="command-history__empty">No commands yet. Say ‚ÄúHey Go‚Äù to begin.</li>
            </ul>
          </div>
          <div class="command-panel__transcript">
            <header class="command-panel__transcript-header">
              <h2>Transcript</h2>
              <p>Raw text ¬∑ parsed command ¬∑ result</p>
            </header>
            <ul id="transcript"></ul>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
