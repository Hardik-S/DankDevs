<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundGO</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get('preview') === 'files-icon') {
          document.documentElement.classList.add('show-files-icon-preview');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <div class="ui-root">
        <section class="desktop-pane" aria-label="Win95 desktop emulator">
          <div class="desktop-pane__logo" aria-hidden="true">
            <svg viewBox="0 0 260 120" role="presentation" focusable="false">
              <g class="desktop-pane__logo-flag">
                <rect x="0" y="0" width="40" height="40" fill="#f35325" />
                <rect x="45" y="0" width="40" height="40" fill="#81bc06" />
                <rect x="0" y="45" width="40" height="40" fill="#05a6f0" />
                <rect x="45" y="45" width="40" height="40" fill="#ffba08" />
              </g>
              <text x="100" y="45" class="desktop-pane__logo-text" aria-hidden="true">Windows</text>
              <text x="100" y="85" class="desktop-pane__logo-text" aria-hidden="true">95</text>
            </svg>
          </div>
          <div class="win95-shell">
            <div class="win95-shell__desktop" role="presentation">
              <div class="desktop-icons" aria-label="Desktop shortcuts">
                <button class="desktop-icon" type="button" aria-label="Open files">
                  <span class="desktop-icon__image" aria-hidden="true">
                    <svg viewBox="0 0 32 32" role="presentation" focusable="false">
                      <rect x="2" y="8" width="28" height="18" fill="#f4f4f4" stroke="#004c4c" stroke-width="2" />
                      <rect x="2" y="6" width="18" height="6" fill="#d8d8d8" stroke="#004c4c" stroke-width="2" />
                      <rect x="6" y="12" width="20" height="10" fill="#bcead5" stroke="#006464" stroke-width="1.5" />
                    </svg>
                  </span>
                  <span class="desktop-icon__label">files</span>
                </button>
                <button class="desktop-icon" type="button" aria-label="Open trash">
                  <span class="desktop-icon__image" aria-hidden="true">
                    <svg viewBox="0 0 32 32" role="presentation" focusable="false">
                      <rect x="10" y="6" width="12" height="4" fill="#dcdcdc" stroke="#111" stroke-width="1.5" />
                      <rect x="8" y="10" width="16" height="18" fill="#f0f0f0" stroke="#222" stroke-width="2" />
                      <line x1="12" y1="12" x2="12" y2="24" stroke="#555" stroke-width="1.5" />
                      <line x1="16" y1="12" x2="16" y2="24" stroke="#555" stroke-width="1.5" />
                      <line x1="20" y1="12" x2="20" y2="24" stroke="#555" stroke-width="1.5" />
                    </svg>
                  </span>
                  <span class="desktop-icon__label">trash</span>
                </button>
              </div>
            </div>
            <div class="win95-shell__taskbar">
              <button class="start-button">Start</button>
              <div class="taskbar__tasks">
                <span>SoundGO</span>
              </div>
              <div class="taskbar__tray">12:00</div>
            </div>
          </div>
          <div class="virtual-cursor" role="presentation" aria-hidden="true"></div>
        </section>
        <section class="control-pane" aria-label="Command status and transcript">
          <div
            class="status-indicator status-indicator--idle control-pane__status"
            data-status-indicator
            data-status="IDLE"
            aria-live="polite"
          >
            <span class="status-indicator__label">Status</span>
            <span class="status-indicator__value" data-status-label>Idle</span>
          </div>
          <div class="command-panel__transcript">
            <h2>Transcript</h2>
            <div class="transcript__scroller" id="transcript-scroller" aria-live="polite">
              <ul id="transcript" class="transcript__list" aria-label="Voice command transcript"></ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
